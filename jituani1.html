<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>#実用性ありそうなアニメーション1</title>
    <link rel="stylesheet" href="./css/jituani1.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="ham">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
      </div>
    </div>
    <script type="text/javascript">
      const selector = document.querySelector('.ham');
      selector.addEventListener('click', e =>{
        const target = selector.classList
        if(target.contains('clicked')||target.contains('nonclicked')){
          target.toggle('nonclicked');
        }
        target.toggle('clicked');
      });
    </script>
  </body>
</html>
